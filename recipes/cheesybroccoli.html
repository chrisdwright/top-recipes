<h1>Cheesy Broccoli</h1>
<img src="cheesybroccoli.png">
<h2>Description</h2>
Broccoli AND cheese? Not making this would probably be a sin!
<h2>Ingredients</h2>
<ul>
    <li>Broccoli</li>
    <li>Cheddar Cheese</li>
    <li>Garlic</li>
</ul>
<h2>Directions</h2>
<ol>
    <li>Add broccoli to casserole dish</li>
    <li>Add garlic</li>
    <li>Add cheese</li>
    <li>Bake in over for 32 hours</li>
</ol>
