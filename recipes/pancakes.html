<h1>Pancakes</h1>
<img src="pancakes.jpg">
<h2>Description</h2>
Easy 3-ingredient pancakes. Who doesn't love pancakes?!
<h2>Ingredients</h2>
<ul>
    <li>1 Banana</li>
    <li>2 Eggs</li>
    <li>1/4 Tsp Cinnamon</li>
</ul>
<h2>Directions</h2>
<ol>
    <li>Mash banana with egg</li>
    <li>Add cinnamon</li>
    <li>Cook in pan until golden brown on both sides</li>
</ol>
